<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Multiple Urls</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="MultipleLinks.js"></script>
  </head>
  <body>
    Please copy all urls here:<br/>
    <textarea id="urls" style="width:90%; height:300px;"></textarea><br/>
    delay time: 
    <select id="open-int">
      <option value="0">0</option>
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    seconds<br/><br/>
    <input type="button" id="openUrsl" value="Open" style="width:100px;" />
    &nbsp;&nbsp;* PS. Remember to allow Chrome open muliple tabs.
  </body>
</html>
