<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body style="font-size: 2em;">
	<div id="content">
		This app is sunset and replaced by: <a href="https://greengarlic.onrender.com">GreenGarlic</a><br/>
		Auto refresh after <span id="sec">5</span> seconds
	</div>
</body>
<script>
	var s = 5;
	function updateTimer()
	{
		if (s == 0)
		{
			document.getElementById('content').innerText = 'Auto navigate to GreenGarlic, please wiat...';
			location.href='https://greengarlic.onrender.com';
			return false;
		}

		document.getElementById('sec').innerText = (--s);
		setTimeout(updateTimer, 1000);
	}
	setTimeout(updateTimer, 1000);
</script>
</html>
